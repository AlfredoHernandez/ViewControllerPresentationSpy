language: objective-c
osx_image: xcode7.3

before_install:
  - brew update
  - brew outdated xctool || brew upgrade xctool
  - sudo easy_install cpp-coveralls

script:
  - xctool test -project Sample/MockUIAlertControllerSample.xcodeproj -scheme MockUIAlertControllerSample -sdk iphonesimulator9.3 -destination "platform=iOS Simulator,name=iPhone 5,OS=9.3"
  - xctool test -project Sample/MockUIAlertControllerSample.xcodeproj -scheme MockUIAlertControllerSample -sdk iphonesimulator9.3 -destination "platform=iOS Simulator,name=iPad Air,OS=9.3"

after_success:
  - ./Cocoanetics-Ruby/coveralls.rb --exclude-folder Sample --exclude-headers
